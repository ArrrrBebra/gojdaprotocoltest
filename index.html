<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БЛЯ.КРЮ</title>
    <style>
        @font-face {
            font-family: 'HeaderFont';
            src: url('assets/fonts/header-font.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TextFont';
            src: url('assets/fonts/text-font.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/background.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'TextFont', sans-serif;
            color: #000;
        }
        
        .header {
            text-align: center;
            padding-top: 20px;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo-gif {
            height: 100px;
        }
        
        .age-restriction {
            height: 30px;
            margin-left: 10px;
        }
        
        .section-title {
            font-family: 'HeaderFont', sans-serif;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        
        .news-window {
            background-image: url('assets/images/window.png');
            background-size: 100% 100%;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            box-sizing: border-box;
        }
        
        .news-content {
            margin-bottom: 20px;
        }
        
        .news-illustration {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            max-height: 400px;
        }
        
        .interactive-space {
            min-height: 50px;
            margin: 30px 0;
            visibility: hidden;
        }
        
        .archive-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .issue {
            width: calc(33.33% - 40px);
            margin: 20px;
            text-align: center;
            display: none;
        }
        
        .issue-cover {
            width: 100%;
            max-width: 200px;
            height: auto;
            aspect-ratio: 1/1.4142;
            margin: 0 auto;
            object-fit: contain;
        }
        
        .issue-title {
            margin: 10px 0;
            font-family: 'TextFont', sans-serif;
        }
        
        .download-btn {
            background-image: url('assets/images/button-texture.png');
            background-size: cover;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'TextFont', sans-serif;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="assets/images/logo.gif" alt="Логотип" class="logo-gif">
            <img src="assets/images/18plus.png" alt="18+" class="age-restriction">
        </div>
    </div>
    
    <h2 class="section-title">НОВОСТИ</h2>
    <div class="news-window">
        <div class="news-content" id="news-text">
               <p>BLYA.CREW in Process...</p>
        </div>
        <img src="assets/images/news/illustration1.jpg" alt="" class="news-illustration" id="news-image">
    </div>
    
    <div class="interactive-space" id="interactive-space"></div>
    
    <h2 class="section-title">АРХИВ</h2>
    
    <div class="archive-container" id="archive-container">
        
    </div>

<script>
        function setNews(text, imageUrl) {
            document.getElementById('news-text').innerHTML = text;
            document.getElementById('news-image').src = imageUrl;
        }
        
        function addIssue(issueNumber, title, coverUrl, pdfUrl) {
            const archiveContainer = document.getElementById('archive-container');
            const issue = document.createElement('div');
            issue.className = 'issue';
            issue.style.display = 'block';
            
            issue.innerHTML = 
                <img src="$\{coverUrl\}" alt="Выпуск $\{issueNumber\}" class="issue-cover">
                <div class="issue-title">$\{title\}</div>
                <button class="download-btn" onclick="window.location.href='$\{pdfUrl\}'">Скачать</button>\
            ;
            
            archiveContainer.appendChild(issue);
            rearrangeIssues();
        }
        
        function rearrangeIssues() {
            const issues = document.querySelectorAll('.issue');
            const visibleIssues = Array.from(issues).filter(issue => issue.style.display === 'block');
            visibleIssues.forEach((issue, index) => {
                issue.style.order = index + 1;
            });
        }

        function setInteractiveContent(content) {
            const space = document.getElementById('interactive-space');
            space.innerHTML = content;
            space.style.visibility = 'visible';
        }
<script>
   addIssue(1, "Выпуск 1 - Весна 2026", "assets/issues/covers/issue1.jpg", "assets/issues/pdfs/issue1.pdf");     
</script>
</body>
</html>
