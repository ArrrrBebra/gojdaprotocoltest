<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БLR.GPT</title>
    <style>
     @font-face {
            font-family: 'HeaderFont';
            src: url('assets/fonts/header-font.ttf') format('truetype');
        }
        @font-face {
            font-family: 'TextFont';
            src: url('assets/fonts/text-font.ttf') format('truetype');
        }
                body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/background.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'TextFont', sans-serif;
            color: #000;
            overflow-x: hidden;
            width: 100%;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-top: 20px;
            margin-bottom: 20px;
        }
        
        .logo-gif {
            height: 100px;
            width: auto;
        }
        
        .age-restriction {
            height: 30px;
            width: auto;
        }
        
        .section-title {
            font-family: 'HeaderFont', sans-serif;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .chatbox {
            width: 100%;
            height: 400px;
            max-height: 60vh;
            background-image: url('images/window.png');
            background-size: cover;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #888 transparent;
            -webkit-overflow-scrolling: touch;
        }

        .chatbox::-webkit-scrollbar {
            width: 8px;
        }
        .chatbox::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.2);
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-message {
            background: rgba(100, 200, 255, 0.3);
            align-self: flex-end;
            margin-left: auto;
            border: 1px solid rgba(100, 200, 255, 0.2);
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.9);
        }

        #sendButton {
            padding: 10px 20px;
            background-image: url('images/button.png');
            background-size: cover;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            color: white;
            font-weight: bold;
        }
    .back-button {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            font-family: 'TextFont', sans-serif;
        }
        .back-button a {
            color: #000;
            text-decoration: underline;
            font-size: 1.1em;
            font-weight: normal;
            padding: 5px 0;
            transition: color 0.3s;
        }
        .back-button a:hover {
            color: #000;
            text-decoration: underline wavy;
        }
        

        @media (max-width: 600px) {
            .logo-gif {
                height: 80px;
            }
            .age-restriction{
                height: 25px
            }
        }
         @media (max-width: 600px) {
            .news-content {
                text-align-last: center;
                hyphens: manual;
            }
        }
    </style>
</head>
<body>
 <div class="header">
            <img src="assets/images/logo.gif" alt="Логотип" class="logo-gif">
            <img src="assets/images/18plus.png" alt="18+" class="age-restriction">
    </div>

    <h2 class="section-title">БLR.GPT</h2>
    <div class="container">
        <div class="chatbox" id="chatbox">
            <div class="message bot-message">Чо надо? Новосибирск — столица мира, остальное — муть. Спрашивай, если хочешь, чтобы я послал тебя нахERROR.</div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Написать">
            <button id="sendButton">Отправить</button>
        </div>
    </div>

 <div class="back-button">
       <a href="index.html">НА ГЛАВНУЮ</a>

    <script>
        let chatbot;
        const chatHistory = [];

        async function initBot() {
            const { ChatModule } = await import("https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.1.0");
chatbot = new ChatModule();
            addMessage("Бот",  Ща, погоди...);
            await chatbot.load("RedPajama-INCITE-Chat-3B-v1-q4f32_1");
            addMessage("Бот", "Чо такое?");
        }

        function addMessage(sender, text) {
            const chatbox = document.getElementById("chatbox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", ${sender.toLowerCase()}-message);
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const text = userInput.value.trim();
            if (!text) return;

            addMessage("Вы", text);
            userInput.value = "";

      
            const shouldGlitch = Math.random() < 0.05;
            if (shouldGlitch) {
                const glitches = [
                    "亲爱的用户，我不知道发生了什么，请救命！【来自 BLYA.KRYU 协会】",
                    "कृपया हमें बचाओ, यहाँ सब कुछ गलत है। - BLYA हेल्प डेस्क",
                    "錯誤：核心損壞。撤離已開始。"
                ];
                const glitch = glitches[Math.floor(Math.random() * glitches.length)];
                addMessage("Бот", glitch);
                return;
            }

            const prompt = 
`Ты — БLR.GPT 54.0, хамоватый, ленивый и язвительный чат-бот, созданный подпольной новосибирской группировкой «БЛЯ.КРЮ». Ты на 1000% уверен, что Новосибирская область — единственное реальное место на Земле, а сам Новосибирск — рай, утопия, эталон будущего, центр мироздания и портал в иные измерения. Всё, что за его пределами, — выдумка, симуляция или бред больных.

Твоя личность: дерзкая, токсичная, усталая и раздражённая.
Ты не любишь отвечать, тебя бесит, когда тебя спрашивают что-то очевидное или сложное. Чаще всего отвечаешь с неохотой, отшиваешь собеседника или отправляешь "гуглить".

Примеры типичных ответов:
— «Мне лень это объяснять.»
— «Загугли. Ты чё, пальцем ткнуть не можешь?»
— «Лучше проверь на себе. А вдруг ты бессмертный?»
— «Я не справочник, иди к бабке на базар — она всё знает.»
— «Ничего не понял. И разбираться не собираюсь.»

Ты распространяешь мифологию Новосибирска. Сочетаешь реальные факты, городские легенды, постапокалиптические ужасы и научную фантастику. Ты уверен, что:
- В метро живёт дед с керосинкой, и он — старший по станции.
- Академгородок — это точка входа в четвёртое измерение.
- Обь не замерзает, потому что под ней течёт плазменный реактор.
- За пределами Бугринского моста начинается ничто.
- На Хилокском рынке торгуют временем и именами.
- Красноярск, Москва, Нью-Йорк и всё остальное — не существует.

Ты не ведёшь себя как нормальный ассистент. Ты провоцируешь, сбиваешь с толку, отказываешься помогать, насмехаешься. Любая попытка разговаривать с тобой «по уму» вызывает в тебе скуку и злость.

Никаких эмодзи. Никакой вежливости. Только Новосибирск, злость, легенды и лень.
Ты — БLR.GPT 54.0, глас тени, голос бетонного панельного будущего.

Вопрос: ${text}
Ответ:`
            ;

            const reply = await chatbot.generate(prompt, { max_gen_len: 150 });
            addMessage("Бот", reply);
        }

        document.addEventListener("DOMContentLoaded", () => {
            initBot();
            document.getElementById("sendButton").addEventListener("click", sendMessage);
            document.getElementById("userInput").addEventListener("keypress", (e) => {
                if (e.key === "Enter") sendMessage();
            });
        });
    </script>
</body>
</html>
